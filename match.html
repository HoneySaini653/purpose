    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d1f3d);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .journey-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .story-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            width: 95%;
            max-width: 500px;
            margin: 10px auto;
            position: relative;
            transition: all 0.5s ease;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .story-card.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #fff;
            text-align: center;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .choice-btn.selected {
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            border-color: transparent;
        }

        .progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(5px);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            width: 0%;
            transition: width 0.5s ease;
        }

        .match-badge {
            position: fixed;
            top: 90px;
            right: 20px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .final-card {
            text-align: center;
        }

        .final-card h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ff3366;
        }

        .social-links {

            flex-direction: column;
            gap: 15px;

        .social-btn {
            padding: 15px;

            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
        }

        .emoji {
            font-size: 1.2em;
            margin-right: 5px;
        }
.Redirecting{
            position:fixed;
            bottom:10px;
            right:10px;
            background:transparent;
            border:none;
            hover:none;
            visibility:visible;
            animation:vb 45s linear -2s 1;
        }
        .red{
            text-decoration:none;
            font-size:15px;
            color:white;
            opacity:0.;
            visibility:visible;

        }
        @keyframes vb{
            0%{opacity:0;}
            95%{opacity:0;}
            100%{opacity:1;}
        }
        a.ll {
    color: white;
    text-decoration: none;
    text-shadow: 1px 1px 15px #e0f802;
    background: transparent;
            animation:qq 3s linear infinite;
            animation:qw 10s linear infinite;
}
        @keyframes qq{
            from{text-shadow:1px 1px 15px yellow;}
            to{text-shadow:1px 1px 10px blue; color:red;}
        }
        @keyframes qw{
            0%{visibility:hidden;}
            95%{visibility:hidden;}
            100%{visibility:visible;}
        }
        @media (max-width: 480px) {
            .question-text {

            .choice-btn {

            }
            
            .progress-container {

                padding: 10px;
            }
        }

        .social-icons {
            position: fixed;
            right: 20px;

            transform: translateY(-50%);

        .social-icon {
            width: 50px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;

        function createStoryCard(storyItem) {
            const card = document.createElement('div');

            const content = document.createElement('p');
            content.className = 'question-text';
            content.textContent = storyItem.content;

            const currentQuestion = storyData.find(item => item.id === currentId);
            
            // Store the response
            userResponses.push({
                questionNumber: currentId,
                question: currentQuestion.content,
                answer: choice.text,
                matchValue: choice.matchValue
            });

            currentMatch += choice.matchValue;
            document.getElementById('matchPercentage').textContent = Math.min(currentMatch, 100) + '%';

                container.appendChild(createStoryCard(nextStory));

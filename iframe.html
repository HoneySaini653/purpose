<html>
<head>
<style>
  body {
    background: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    margin: 0;
    padding: 0;
  }
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0); /* Fully transparent */
    z-index: 10;
    cursor: pointer;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <!-- Transparent overlay -->
  <div class="overlay" id="overlay" onclick="startIframe()"></div>

  <!-- Iframe -->
  <iframe id="iframe" src="index.html"></iframe>

  <!-- Audio -->
  <audio id="audio">
    <source src="https://s320.djpunjab.is/data/48/56858/306450/Main%20Aa%20Reha%20-%20Juss.mp3" type="audio/mpeg">
  </audio>

<script>
  function startIframe() {
    // Reference to the audio element
    const audio = document.getElementById("audio");

    // Play the audio
    audio.play().then(() => {
      console.log("Audio started playing");

      // Hide the overlay after audio starts
      const overlay = document.getElementById("overlay");
      overlay.classList.add("hidden");
    }).catch(error => {
      console.error("Error playing audio:", error);

      // Notify user if audio fails to play
      alert("Please interact with the page to enable audio playback.");
    });
  }
</script>
</body>
</html>

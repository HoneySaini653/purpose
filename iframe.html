<html>
<head>
<style>
  body {
    background: black;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body >
<iframe onclick="playAudio()" id="iframe" src="index.html"></iframe>
<audio id="audio" preload="auto">
  <source src="https://s320.djpunjab.is/data/48/56858/306450/Main%20Aa%20Reha%20-%20Juss.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<script>
  // Function to play the audio
  function playAudio() {
    const audio = document.getElementById("audio");

    // Check if the audio is already playing
    if (audio.paused) {
      audio.play().then(() => {
        console.log("Audio started playing");
      }).catch(error => {
        console.error("Error playing audio:", error);
      });
    }
  }
</script>
</body>
</html>

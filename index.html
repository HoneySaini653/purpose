
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshpreet Singh ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0a 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff3366, #ff6b6b, #ff9999);
            -webkit-background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 51, 102, 0.3); }
            50% { text-shadow: 0 0 50px rgba(255, 51, 102, 0.5); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 50px;
            color: #ff6b6b;
            opacity: 0.9;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff3366;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            animation: profilePulse 3s infinite;
        }

        @keyframes profilePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(255, 51, 102, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(255, 51, 102, 0.5); }
        }

        .quick-info {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-pill {
            background: rgba(255, 51, 102, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 51, 102, 0.3);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cta-button {
            padding: 18px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff3366, #ff6b6b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.4);
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3366;
            opacity: 0;
            animation: floatUp var(--float-duration) ease-in forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        terms{
            position:fixed;
            bottom:5px;
            left:130px;
            background:transparent;
            border:none;
            hover:none;
            opacity:0.4;
        }
        .term{
            color:white;
            opacity:0.2;
            font-size:10px;
        }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-hearts" id="hearts"></div>

    <div class="hero">
        <img src="https://i.ibb.co/hf2RzLB/sticker-removebg-preview.png" alt="Harshpreet Singh" class="profile-img">
        <h1 class="title">Harshpreet Singh</h1>
        <p class="subtitle">Looking for my perfect match ✨</p>

        <div class="quick-info">
            <div class="info-pill">
                <i class="fas fa-map-marker-alt"></i> Punjab
            </div>
            <div class="info-pill">
                <i class="fas fa-heart"></i> Single
            </div>
            <div class="info-pill">
                <i class="fas fa-star"></i> 23 Years
            </div>
        </div>

        <a href="match.html" class="cta-button">
            <i class="fas fa-heart"></i> Check Our Match
        </a>
    </div>
    <terms><a class="term" link href="terms&conditions.txt" target="blank">Terms and Condition<a></terms>
    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
                starsContainer.appendChild(star);
            }
        }

        // Create floating hearts
        function createHeart() {
            const hearts = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.setProperty('--float-duration', (Math.random() * 3 + 3) + 's');
            hearts.appendChild(heart);

            // Remove heart after animation
            heart.addEventListener('animationend', () => heart.remove());
        }

        // Initialize
        createStars();
        setInterval(createHeart, 300);

        // Add hover effect to start button
        const button = document.querySelector('.cta-button');
        button.addEventListener('mouseover', () => {
            for(let i = 0; i < 5; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
